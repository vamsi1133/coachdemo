<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing POC</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Interactive Drawing POC</h1>
    <div class="navigation-buttons">
        <a href="./editor/editor.html"><button>Go to Editor</button></a>
        <div class="toggle-switch-container">
            <span class="toggle-label">Show All Parts</span>
            <label class="switch">
                <input type="checkbox" id="toggle-parts-switch">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div id="image-dimensions-main" class="dimensions-display"></div>
    <div class="container">
        <div class="drawing-container">
            <img src="./images/coach.jpeg" id="main-drawing-image" alt="Train Coach Drawing">
            <svg id="drawing-svg" xmlns="http://www.w3.org/2000/svg">
                <!-- Clickable areas will be added here by JavaScript -->
            </svg>
        </div>
        <div id="details-panel" class="details-panel">
            <p>Click on a part to see its details.</p>
        </div>
    </div>
    <div id="jobs-container" class="jobs-container">
        <h2>Jobs List</h2>
        <table id="jobs-table">
            <thead>
                <tr>
                    <th>Part Name</th>
                    <th>Working Hours</th>
                    <th>Price</th>
                    <th>Sub-Parts</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Job rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
